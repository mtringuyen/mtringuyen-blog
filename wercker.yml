box: debian
build:
  steps:
    - sigma/hugo-build
        version: "1.18.0"
        theme: herring-cove
        flags: --buildDrafts=true
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - lukevivier/gh-pages@0.2.1:
        token: GIT_TOKEN
        domain: mtringuyen.github.io
        basedir: public